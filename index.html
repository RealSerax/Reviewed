<!DOCTYPE html> 
<html>
  <head> <link rel="stylesheet" href="style.css"> </head>

  <body>

    <button id="home" class="button"> Home </button>
    <button id="privacypolicy" class="button"> Privacy policy </button>
    <button id="tos" class="button"> TOS </button>

    <p class="title"> Reviewed </p>

    <hr class="line">

    <p class="secondtitle"> A visual rating bot for your products </p>


    <img id="support" class="supportbubble" src="newsupport.png"> 

    <img id="invite" class="invitebubble" src="newinvite.png">

    <img id="premium" class="businessbubble" src="newpremium.png">



    <div class="container">


      <img class="ratings" src="ratings.png">

      <div class="info">

        <br>
        <img src="star.png">
        <br>
        <br>
        Up to 5 visual products
        All colors customizable
        Own banners to set
        Complex rating system
        View rating calculation
        Create rating overviews

      </div>


    </div>



    <script>





      const support = document.getElementById("support")

      support.addEventListener("click", function(e){

        window.open("https://discord.gg/yrNr6r5d7D");

      });


      const invite = document.getElementById("invite")

      invite.addEventListener("click", function(e){


        window.open("https://discord.com/api/oauth2/authorize?client_id=1191794855681196042&permissions=2147534848&scope=bot");

      });


      const premium = document.getElementById("premium")

      premium.addEventListener("click", function(e){

        window.location.replace("https://realserax.github.io/Reviewed/businessplan");

      });

      
      const home = document.getElementById("home")

      home.addEventListener("click", function(e){

        window.location.replace("https://realserax.github.io/Reviewed/");

      });

      const privacypolicy = document.getElementById("privacypolicy")

      privacypolicy.addEventListener("click", function(e){

        window.location.replace("https://realserax.github.io/Reviewed/privacypolicy");

      });

      const tos = document.getElementById("tos")

      tos.addEventListener("click", function(e){

        window.location.replace("https://realserax.github.io/Reviewed/tos");

      });








    </script>

  </body>





</html>
